<div class="myFormDelete">
    <form th:object="${eliminarUnidad}" th:action="@{/eliminarUnidad}" method="post">
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Eliminar unidad</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <p>
                                Estás seguro que quieres eliminar la unidad <input class="input-delete-modal" readonly="true" id="dominioUnidadDelete" name="dominioUnidad"/>?
                            </p>
                            <input type="hidden" id="idUnidadDelete" name="idUnidad"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <input type="submit" class="btn btn-danger" value="Eliminar"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
