<!DOCTYPE html>
<html  lang="en" 
       xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Lista Usuarios Template</title>

        <!-- My CSS-->
        <link rel="stylesheet" type="text/css" href="../static/css/estilos.css" th:href="@{/css/estilos.css}"/>

        <!-- BOOTSTRAP 4 CSS--> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" crossorigin="anonymous"/>

        <!-- ICONOS FONTAWESOME-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>

        <!-- DATA TABLE CSS<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"/>	

        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"/>

    </head>
    <body>
        <section>  
            <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Listado de Usuarios</h4>
                            </div>

                            <div class="card-body">
                                <div th:if="${listaUsuarios != null and !listaUsuarios.empty}">
                                    <div class="table-responsive">
                                        <table id="listaUsuarios" class="table table-bordered table-hover table-striped">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Apellido</th>
                                                    <th scope="col">E-mail</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="usuario : ${listaUsuarios}">
                                                    <td th:text="${usuario.idUsuario}"></td>
                                                    <td th:text="${usuario.nombre}"></td>
                                                    <td th:text="${usuario.apellido}"></td>
                                                    <td th:text="${usuario.email}"></td>
                                                    <td><div class="text-center">
                                                            <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} or (${#authorization.expression('hasRole(''ROLE_USER'')')} and ${#httpServletRequest.remoteUser==usuario.email})">
                                                                <a href="#" th:href="@{'/editarUsuario/'+ ${usuario.idUsuario}}" class="btn btn-success">Editar <i class="fas fa-edit"></i></a>
                                                            </span>                                                                
                                                            <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">   |   
                                                                <a href="#" th:onclick="'javascript:confirmaEliminar(\''+ ${usuario.idUsuario} +'\');'" class="btn btn-danger">Eliminar <i class="fas fa-user-times"></i></a>
                                                            </span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div style="text-align: center;" class="alert-danger" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error Message</div>

                                        <br/>
                                        <a href="#" th:href="@{/logout}" class="btn btn-primary">Cerrar sesi√≥n</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </section>

        <div th:include="confirma-eliminar-dialog.html" th:remove="tag"></div>

        <!-- JQuery, Popper.js, Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- ICONOS FONTAWESOME-->
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- DATA TABLE JS -->
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

        <!-- My JS -->
        <script src="js/funciones.js"></script>
    </body>
</html>
