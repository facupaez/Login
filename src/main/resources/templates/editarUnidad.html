<div class="myFormEdit">
    <form th:object="${editarUnidad}" th:action="@{/editarUnidad}" method="post">
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Editar unidad</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="hidden" id="idUnidadEdit" name="idUnidad" />
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="dominio">Dominio:</label>
                            <input class="form-control" type="text" id="dominioEdit" name="dominio"/>
                            <!--<div class="alert-danger-registro" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
                            -->
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="tipoUnidad">Tipo unidad:</label>
                            <select class="form-control" id="tipoUnidadEdit" name="tipoUnidad">
                                <option th:each="tipoUnidad :${tipoUnidadLista}" th:value="${tipoUnidad.idTipoUnidad}" th:text="${tipoUnidad.nombre}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="estadoUnidad">Estado:</label>
                            <select class="form-control" id="estadoUnidadEdit" name="estadoUnidad">
                                <option th:each="estadoUnidad :${estadoUnidadLista}" th:value="${estadoUnidad.idEstadoUnidad}" th:text="${estadoUnidad.nombre}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="descripcion">Descripción:</label>
                            <input class="form-control" type="text" id="descripcionEdit" name="descripcion" />
                        </div>
                        <!--   ERROR MESSAGE 
                        <div style="text-align: center;" class="alert-danger" th:if="${editErrorMessage}" th:text="${editErrorMessage}">Error Message</div>
                        -->
                        <br/>
                        <!--FOOTER-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <input type="submit" class="btn btn-primary" value="Guardar cambios"/>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
