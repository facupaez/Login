<!DOCTYPE html>
<html  lang="en" 
       xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Lista Usuarios Template</title>

        <!-- My CSS-->
        <link rel="stylesheet" type="text/css" href="../static/css/estilos.css" th:href="@{/css/estilos.css}"/>

        <!-- BOOTSTRAP 4 CSS -->
        <link rel="stylesheet" crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"/>

        <!-- ICONOS FONTAWESOME-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>

        <!-- DATA TABLE CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"/>	
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"/>

    </head>
    <body>
        <section>  
            <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Listado de Usuarios</h4>
                            </div>

                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="listaUsuarios" class="table table-bordered table-hover table-striped">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Apellido</th>
                                                <th scope="col">E-mail</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="usuario : ${listaUsuarios}">
                                                <td th:text="${usuario.idUsuario}"></td>
                                                <td th:text="${usuario.nombre}"></td>
                                                <td th:text="${usuario.apellido}"></td>
                                                <td th:text="${usuario.email}"></td>
                                                <td><div class="text-center">
                                                        <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} or (${#authorization.expression('hasRole(''ROLE_USER'')')} and ${#httpServletRequest.remoteUser==usuario.email})">
                                                            <a class="btn btn-success editBtn" th:href="@{recuperarIdUsuario/(idUsuario=${usuario.idUsuario})}">Editar <i class="fas fa-edit"></i></a>
                                                        </span> 
                                                        <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">   |   
                                                            <a class="btn btn-danger deleteBtn" th:href="@{recuperarIdUsuario/(idUsuario=${usuario.idUsuario})}">Eliminar <i class="fas fa-user-times"></i></a>
                                                        </span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div th:include="eliminarModal.html" th:remove="tag"></div>
                                    <div th:include="editarModal.html" th:remove="tag"></div>
                                    <!--   ERROR MESSAGE -->
                                    <div style="text-align: center;" class="alert-danger" th:if="${editErrorMessage}" th:text="${editErrorMessage}">Error Message</div>
                                    <div style="text-align: center;" class="alert-danger" th:if="${deleteErrorMessage}" th:text="${deleteErrorMessage}">Error Message</div>
                                    <br/>
                                    <a href="#" th:href="@{/logout}" class="btn btn-primary">Cerrar sesi√≥n</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" type="text/javascript" crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript" crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"></script>

        <!-- ICONOS FONTAWESOME-->
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- DATA TABLE JS -->
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

        <!-- My JS -->
        <script src="../static/js/funcionesUsuario.js" th:src="@{js/funcionesUsuario.js}"></script>
    </body>
</html>
