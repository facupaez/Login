<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--META-->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Registro Template</title>

        <!--MY STYLESHEETS-->  
        <link rel="stylesheet" type="text/css" href="../static/css/estilos.css" th:href="@{/css/estilos.css}"/>

    </head>
    <body>
        <!--WRAPPER-->
        <div id="wrapper" style="margin-left: -215px;">

            <!--LOGIN FORM name="register-form"-->
            <form class="login-form" style="margin-top: -200px; width: 430px;"  th:object="${registroUsuario}" th:action="@{/registro}" method="post">

                <!--HEADER-->
                <div class="header">
                    <h1>Formulario de registro.</h1>
                    <label class="label">Complete el formulario a continuaci√≥n para registrar su usuario en el sistema.</label>
                </div>

                <!--CONTENT-->
                <div class="content">
                    <input type="text" th:field="${registroUsuario.nombre}" class="input name" placeholder="Nombre" style="width: 80%;"/>
                    <br/>
                    <small class="alert-danger-registro" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

                    <input type="text" th:field="${registroUsuario.apellido}" class="input lastname" placeholder="Apellido" style="width: 80%;"/>
                    <br/>
                    <small class="alert-danger-registro" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>

                    <input type="text" th:field="${registroUsuario.email}" class="input email" placeholder="Email" style="width: 80%;" />
                    <br/>
                    <small class="alert-danger-registro" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

                    <div>
                        <select th:field="${registroUsuario.roles}" class="input select" style="width: 94%; color: grey;">
                            <option th:each="rol :${rolesLista}" th:value="${rol.idRol}" th:text="${rol.nombre}"></option>
                        </select>
                    </div>
                    <br/>
                    <small class="alert-danger-registro" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></small>

                    <input type="password" th:field="${registroUsuario.password}" class="input password" placeholder="Password" style="width: 80%;" />
                    <br/>
                    <small class="alert-danger-registro" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>

                    <input type="password" th:field="${registroUsuario.confirmaPassword}" class="input password" placeholder="Confirma Password" style="width: 80%;" />
                    <br/>
                    <small class="alert-danger-registro" th:if="${#fields.hasErrors('confirmaPassword')}" th:errors="*{confirmaPassword}"></small>

                </div>

                <!--ERROR MESSAGE-->
                <div class="content">
                    <div style="text-align: center;" class="alert-danger-registro" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
                </div>

                <!--FOOTER-->
                <div class="footer">
                    <input type="submit" value="Registrarme" class="button" />
                    <a th:href="login" class="register">Ya tienes una cuenta?</a>
                </div>

            </form>
            <!--END LOGIN FORM-->

        </div>
        <!--END WRAPPER-->

        <!--GRADIENT-->
        <div class="gradient"></div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

    </body>

</html>
