<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login Template</title>
        <meta charset="UTF-8"/>

        <!--STYLESHEETS-->
        <link rel="stylesheet" type="text/css" href="../static/css/estilosLogin.css" th:href="@{/css/estilosLogin.css}"/>

        <!--SCRIPTS-->
        <!--
        <script type="text/javascript" src="js/funciones.js" th:src="@{/js/funciones.js}"></script>
        -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
        <!--Slider-in icons-->
        <script type="text/javascript">
            $(document).ready(function () {
                $(".username").focus(function () {
                    $(".user-icon").css("left", "-48px");
                });
                $(".username").blur(function () {
                    $(".user-icon").css("left", "0px");
                });
                $(".password").focus(function () {
                    $(".pass-icon").css("left", "-48px");
                });
                $(".password").blur(function () {
                    $(".pass-icon").css("left", "0px");
                });
            });
        </script>
    </head>
    <body>
        <section>
            <!--WRAPPER-->
            <div id="wrapper">

                <!--SLIDE-IN ICONS-->
                <div class="user-icon"></div>
                <div class="pass-icon"></div>

                <!--LOGIN FORM-->
                <form name="login-form" class="login-form" th:action="@{/login}" method="post">

                    <!--HEADER-->
                    <div class="header">
                        <h1>Login</h1>
                        <label class="label">Complete el formulario para iniciar sesión.</label>
                    </div>

                    <!--CONTENT-->
                    <div class="content">
                        <div class="custom-field one">
                            <input name="email" type="text" class="username" placeholder=" " onfocus="this.value = ''"/>
                            <span class="placeholder">Email</span>
                        </div>
                        <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>-->
                        <div class="custom-field one">
                            <input name="password" type="password" class="password" placeholder=" " onfocus="this.value = ''"/>
                            <span class="placeholder">Contraseña</span>
                        </div>
                        <!--  <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>-->
                    </div>

                    <!--FOOTER-->
                    <div class="footer">
                        <input type="submit" value="Ingresar" class="button" />
                        <!-- <a th:href="crearUsuario" class="register">Registrarme</a>-->
                    </div>
                    <div class="footer-pass">
                        <a class="label" href="">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
                <!--END LOGIN FORM-->

                <!--ERROR MESSAGES-->
                <div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuario o contraseña inválido.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Has cerrado sesión con éxito.
                    </div>
                </div>

            </div>
            <!--GRADIENT-->
            <div class="gradient"></div>
        </section>
    </body>

</html>
